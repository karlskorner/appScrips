<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
  </head>
  <body>
    Hello Mr Weinert<br>
    <b>Here are today's meetings</b><br>
    <? var today = new Date() ?>
    <table>
    <? var events = CalendarApp.getDefaultCalendar().getEventsForDay(today) ?>
      <? if (events.length){ ?>
        <? for (var i = 0; i < events.length; i++){ ?>
          <? var title = events[i].getTitle() ?>
          <tr>
          <td>         
             <b> <?= title ?></b>
          </td>
          </tr>
             <? var startTime = Utilities.formatDate(events[i].getStartTime(), TIMEZONE, "EEE, h:mm a") ?>
          <tr>
          <td>           
             <u> <?= startTime ?></u>
          </td>
          </tr>
              <? var description = events[i].getDescription() ?>
          <tr>
          <td>
            Description <?= description ?>
          </td>
          </tr>
        
       <? } ?>

    <? } ?>
   </table>
  </body>
</html>
