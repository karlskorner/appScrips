<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
  </head>
  <body>
    Hello Mr Weinert<br>
    <b>Here are your current Tasks</b><br>
    <? var tldata = listTaskLists() ?>
    You have <? "i" ?> Tasks Due<br><br>
    
    <table>
      <? for (var i = 0 i < tldata.length i++) { ?>
        <tr>
            <td><?= tldata.items[i] ?></td>
        </tr>

        <? var tdata = listTasks(tldata.id[i] ) ?>
        <? for (var j = 0 j < tdata.length j++) {?>

        <tr>
        <td><?= tdata.items[j] ?></td>
        </tr>

        <? } ?>
      <? } ?>
    </table>
  </body>
</html>
